<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nojo - Jadwal Keseharian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    .hapus {
      background-color: #e74c3c;
    }
    .hapus:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<header>
  <h1>Nojo</h1>
  <p>Aplikasi Web Jadwal Keseharian Interaktif</p>
</header>

<main>
  <h2>Input Jadwal</h2>
  <label>Waktu</label>
  <input type="text" id="waktu" placeholder="Contoh: 07.00 - 08.00">

  <label>Kegiatan</label>
  <input type="text" id="kegiatan" placeholder="Contoh: Belajar">

  <label>Penjelasan</label>
  <input type="text" id="penjelasan" placeholder="Contoh: Belajar matematika">

  <button onclick="tambahJadwal()">Tambah Jadwal</button>

  <h2>Daftar Jadwal Harian</h2>
  <table>
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Kegiatan</th>
        <th>Penjelasan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelJadwal"></tbody>
  </table>
</main>

<script>
  function tambahJadwal() {
    const waktu = document.getElementById('waktu').value;
    const kegiatan = document.getElementById('kegiatan').value;
    const penjelasan = document.getElementById('penjelasan').value;

    if (waktu === '' || kegiatan === '' || penjelasan === '') {
      alert('Semua kolom harus diisi');
      return;
    }

    const tabel = document.getElementById('tabelJadwal');
    const row = tabel.insertRow();

    row.insertCell(0).innerText = waktu;
    row.insertCell(1).innerText = kegiatan;
    row.insertCell(2).innerText = penjelasan;

    const aksi = row.insertCell(3);
    const btnHapus = document.createElement('button');
    btnHapus.innerText = 'Hapus';
    btnHapus.className = 'hapus';
    btnHapus.onclick = function () {
      tabel.deleteRow(row.rowIndex - 1);
    };
    aksi.appendChild(btnHapus);

    document.getElementById('waktu').value = '';
    document.getElementById('kegiatan').value = '';
    document.getElementById('penjelasan').value = '';
  }
</script>

</body>
</html>
